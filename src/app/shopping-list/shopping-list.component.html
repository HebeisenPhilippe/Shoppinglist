<mat-card class="add-product-card">
  <div class="add-product-title">Produkt hinzuf체gen</div>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <mat-form-field style="width: 50%">
          <mat-label>Name des Produktes</mat-label>
          <input matInput  [(ngModel)] = "productName" [value]="productName">
        </mat-form-field>
    <button mat-raised-button color="primary" class="add-product-button"  (click)="onAddProduct()">Produkt hinzuf체gen</button>
  </div>
  <div class="shopping-list-title">Produkte
  </div>
  <h3 style="text-align: center;">Produkte w채hlen um Sie der Liste hinzuzuf체gen</h3>
  <mat-list role="list" *ngFor="let item of productList; index as i">
    <mat-list-item role="listitem" >
      <div class="shopping-list-item">
        <div>{{ item.name }}</div>
        <div>
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
            (click) = "addProductToShoppingList(item)"
          >
            <mat-icon>add_circle_outline</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Example icon button with a menu icon"
            (click) = "removeProduct(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
    <mat-divider style="width: 95%; margin-left: 3%"></mat-divider>
  </mat-list>
</mat-card>
<mat-card class="shopping-list-card">
  <div class="shopping-list-title">Einkaufsliste</div>
  <h3 style="text-align: center;">Produkt gekauft</h3>
  <mat-list role="list" *ngFor="let item of shoppingList; index as i">
    <mat-list-item role="listitem" >
      <div class="shopping-list-item">
        <div>{{ item.name }}</div>
        <div>
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
            (click) = "addItemCheckList(item, i)"
          >
            <mat-icon>check_circle_outline</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Example icon button with a menu icon"
            (click) = "removeItemFromShoppingList(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
    <mat-divider style="width: 95%; margin-left: 3%"></mat-divider>
  </mat-list>
  <div class="check-list-title" style="margin-top: 30px;">Gekaufte Artikel</div>
  <mat-list role="list" *ngFor="let item of checkList; index as i">
    <mat-list-item role="listitem" >
      <div class="check-list-item">
        <div>{{ item.name }}</div>
        <div>
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
            (click) = "addItemShoppingList(item, i)"
          >
            <mat-icon>add_circle_outline</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Example icon button with a menu icon"
            (click) = "removeItemFromCheckList(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
    <mat-divider style="width: 95%; margin-left: 3%"></mat-divider>
  </mat-list>
</mat-card>
